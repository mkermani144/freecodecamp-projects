<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Freecodecamp file metadata microservice project</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100" rel="stylesheet">
    <style media="screen">
      body {
        width: 100%;
        min-width: 100vw;
        min-height: 100vh;
        margin: 0;
        background-color: #00796B;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 5vw;
        font-family: exo, sans-serif;
        font-weight: 100;
        color: #E0F2F1;
      }
      h2 {
      	margin-top: 0px;
      	font-family: exo, sans-serif;
      	font-weight: 100;
      	color: #E0F2F1;
      }
      form {
        margin-top: 7vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label, button {
        margin-top: 2vh;
        cursor: pointer;
        background-color: #E0F2F1;
        padding: 1vh;
        border: 2px solid #F9A825;
        border-radius: 5px;
        font-family: exo, sans-serif;
        font-weight: bold;
        letter-spacing: 1px;
        width: 15vw;
        max-width: 150px;
        min-width: 100px;
        text-align: center;
        transition: background-color .23s;
      }
      label:hover, button:hover {
        background-color: #FFEB3B;
      }
      input {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>File metadata microservice</h1>
    <h2>Freecodecamp project</h2>
    <form action="http://localhost:8000/api/filesize" method="post" required enctype="multipart/form-data">
      <label class="custom-file-upload">
        <input type="file" name="file" />
        Choose file
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
